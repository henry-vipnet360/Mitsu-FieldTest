<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/julian.css">

    <title>Mitsu - App - Formulario</title>
</head>

<body>
    <div class="container">
        <div class="burguermenu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="informacion-de-la-orden-1" class="informacion-de-la-orden-1">
        <div class="row g-0">
            <div class="col header">
                <h1>Información de la orden</h1>
                <span class="volver">
                    <a href="#"><img src="/img/volver_menu.svg" alt=""></a>
                </span>
            </div>
            <div class="cuerpo">
                <form action="">

                    <!-- Tabs -->
                    <div class="tab-pasos d-flex align-items-start">
                        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                            aria-orientation="vertical">
                            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                                aria-selected="true">Orden</button>
                            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-profile" type="button" role="tab"
                                aria-controls="v-pills-profile" aria-selected="false">Solicitante</button>
                            <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-messages" type="button" role="tab"
                                aria-controls="v-pills-messages" aria-selected="false">Service Reference</button>
                        </div>
                        <div class="tab-content" id="v-pills-tabContent">
                            <!-- Tab 1 -->
                            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                                aria-labelledby="v-pills-home-tab">
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Eduardo Ferrán*">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Mitsubishi Electric*">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Nº de orden*">
                                </div>
                                <div class="mb-3">
                                    <input type="date" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Fecha*">
                                </div>
                            </div>
                            <!-- Tab 2 -->
                            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                                aria-labelledby="v-pills-profile-tab">
                                <div class="mb-3">
                                    <input type="texto" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Service Reference según solicitante*">
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Nº Serie según solicitante*">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Empresa solicitante**">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Persona contacto solicitante*">
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Teléfono*">
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Móvil*">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Dirección Instalación*">
                                </div>
                                <div class="mb-3">
                                    <textarea id="exampleFormControlTextarea1" rows="6"
                                        class="form-control">Síntomas según cliente*</textarea>
                                    <span class="contador-areatxt">0/50</span>
                                </div>
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    En caso que el solicitante esté presente
                                </label>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Persona de contacto para el Servicio*">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Email*">
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Teléfono*">
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Móvil*">
                                </div>
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <span>Acepto los</span> <a href="#">términos y bases legales</a>
                                </label>

                            </div>
                            <!-- Tab 3 -->
                            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                                aria-labelledby="v-pills-messages-tab">
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Service Reference de la unidad*">
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="exampleFormControlInput1"
                                        placeholder="No Serie de la unidad*">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Modelo Hidrobox/Interface*">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Nº Serie Hidrobox/Interface*">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Fin Tabs -->
                    <button type="submit" class="btn btn-primary">Seguir</button>
                </form>
            </div>
            <div class="footer">
                <ul>
                    <li>Aviso legal</li>
                    <li>Políticas Privacidad</li>
                    <li><a href="index.html">Cerrar sesión</a></li>
                </ul>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <div id="preloader">
        <div id="loader"></div>
    </div>
</body>

</html>
