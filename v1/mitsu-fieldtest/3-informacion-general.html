<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/julian.css">

    <title>Mitsu - App - Formulario</title>
</head>

<body>
    <div class="container">
        <div class="burguermenu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="informacion-general-3" class="informacion-general-3">
        <div class="row g-0">
            <div class="col header">
                <h1>Información general</h1>
                <span class="volver">
                    <a href="#"><img src="/img/volver_menu.svg" alt=""></a>
                </span>
            </div>
            <div class="cuerpo">
                <form action="">
                    <h2>Información</h2>
                    <div class="mb-3">
                        <label for="volumenAguaPrimario" class="form-label">Volumen agua primario*</label>
                        <input type="number" class="form-control" id="volumenAguaPrimario" placeholder="L">
                    </div>
                    <div class="mb-3">
                        <label for="caudalAguaPrimario" class="form-label">Caudal agua primario*</label>
                        <input type="text" class="form-control" id="caudalAguaPrimario" placeholder="L/min">
                    </div>
                    <div class="mb-3">
                        <label for="materialTuberiaPrimario" class="form-label">Material tubería primario*</label>
                        <input type="text" class="form-control" id="materialTuberiaPrimario" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="liquidoGas" class="form-label">ø Líquido / gas*</label>
                        <input type="number" class="form-control" id="liquidoGas" placeholder="Liquido / gas">
                    </div>
                    <div class="mb-3">
                        <label for="metVerticalesEH" class="form-label">Metros verticales* Ext-Hyd</label>
                        <input type="number" class="form-control" id="metVerticalesEH"
                            placeholder="Metros de tuberia verticales">
                    </div>
                    <div class="mb-3">
                        <label for="metHorizontalesEH" class="form-label">Metros horizontales* Ext-Hyd</label>
                        <input type="number" class="form-control" id="metHorizontalesEH"
                            placeholder="Metros de tuberia horizontales">
                    </div>
                    <div class="mb-3">
                        <label for="metTotales" class="form-label">Metros totales*</label>
                        <p class="metrosTotales">000 000</p>
                    </div>

             

                    <div class="row g-0 mb-3">
                        <label for="exampleInputEmail1" class="form-label">Carga adicional refrigerante*</label>
                        <div class="col-6">
                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                id="cargAdicionalRefsi">
                            <label class="form-check-label" for="cargAdicionalRefsi">
                                Sí
                            </label>
                        </div>
                        <div class="col-6">
                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                id="cargAdicionalRefno">
                            <label class="form-check-label" for="cargAdicionalRefno">
                                No
                            </label>

                        </div>
                        <input type="number" class="form-control" id="kg" placeholder="kg">

                    </div>
                    <label for="exampleInputEmail1" class="form-label">Frío*</label>

                    <div class="row g-0">
                        <div class="col-6">
                            <input class="form-check-input" type="radio" name="flexRadioDefault2"
                                id="friosi">
                            <label class="form-check-label" for="friosi">
                                Sí
                            </label>
                        </div>
                        <div class="col-6">
                            <input class="form-check-input" type="radio" name="flexRadioDefault2"
                                id="friono">
                            <label class="form-check-label" for="friono">
                                No
                            </label>

                        </div>
                    </div>

                    <!-- Zona 1 -->

                    <div class="zona-1">
                        <label for="exampleInputEmail1" class="form-label">Zona 1*</label>
                        <div class="row g-0">
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault3" id="suelo" value="option1">
                                <label class="form-check-label" for="suelo">
                                    Suelo
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault4" id="Fan-coil" value="option2">
                                <label class="form-check-label" for="Fan-coil">
                                    Fan-coil
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault5" id="Radiadores" value="option3">
                                <label class="form-check-label" for="Radiadores">
                                    Radiadores
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault6" id="Techo" value="option4">
                                <label class="form-check-label" for="Techo">
                                    Techo
                                </label>
                            </div>
                        </div>

                        <label for="exampleInputEmail1" class="form-label">Si TH1</label>

                        <div class="row g-0">

                            <div class="col-12">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault7" id="PAR-WT40/50R-E" value="option5">
                                <label class="form-check-label" for="PAR-WT40/50R-E">
                                    PAR-WT40/50R-E
                                </label>
                            </div>
                            <div class="col-12">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault8" id="PAC-SE41TS-E" value="option6">
                                <label class="form-check-label" for="PAC-SE41TS-E">
                                    PAC-SE41TS-E
                                </label>

                            </div>
                            <div class="col-12">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault9" id="PAR-W30MAA" value="option7">
                                <label class="form-check-label" for="PAR-W30MAA">
                                    PAR-W30MAA
                                </label>
                            </div>

                            <label for="exampleInputEmail1" class="form-label">Termostato externo</label>
                            <div class="row g-0">
                                <div class="col-6">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault10" id="termoExtsi">
                                    <label class="form-check-label" for="termoExtsi">
                                        Sí
                                    </label>
                                </div>
                                <div class="col-6">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault10" id="termoExtno">
                                    <label class="form-check-label" for="termoExtno">
                                        No
                                    </label>

                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Zona 2 -->

                   <div class="zona-2">
                    <label for="exampleInputEmail1" class="form-label">Zona 2*</label>
                    <div class="row g-0">
                        <div class="col-6">
                            <input class="form-check-input" type="checkbox" name="flexRadioDefault11" id="suelo2" value="option8">
                            <label class="form-check-label" for="suelo2">
                                Suelo
                            </label>
                        </div>
                        <div class="col-6">
                            <input class="form-check-input" type="checkbox" name="flexRadioDefault12" id="Fan-coil2" value="option9">
                            <label class="form-check-label" for="Fan-coil2">
                                Fan-coil
                            </label>
                        </div>
                        <div class="col-6">
                            <input class="form-check-input" type="checkbox" name="flexRadioDefault13" id="Radiadores2" value="option10">
                            <label class="form-check-label" for="Radiadores2">
                                Radiadores
                            </label>
                        </div>
                        <div class="col-6">
                            <input class="form-check-input" type="checkbox" name="flexRadioDefault14" id="Techo2" value="option11">
                            <label class="form-check-label" for="Techo2">
                                Techo
                            </label>
                        </div>
                    </div>

                    <label for="exampleInputEmail1" class="form-label">Si TH1</label>

                    <div class="row g-0">

                        <div class="col-12">
                            <input class="form-check-input" value="option1" type="checkbox" name="flexRadioDefault15" id="PAR-WT40/50R-E-2" value="option12">
                            <label class="form-check-label" for="PAR-WT40/50R-E-2">
                                PAR-WT40/50R-E
                            </label>
                        </div>
                        <div class="col-12">
                            <input class="form-check-input" value="option2" type="checkbox" name="flexRadioDefault16" id="PAC-SE41TS-E-2" value="option13">
                            <label class="form-check-label" for="PAC-SE41TS-E-2">
                                PAC-SE41TS-E
                            </label>

                        </div>
                        <div class="col-12">
                            <input class="form-check-input" value="option3" type="checkbox" name="flexRadioDefault17" id="PAR-W30MAA-2" value="optio14">
                            <label class="form-check-label" for="PAR-W30MAA-2">
                                PAR-W30MAA
                            </label>
                        </div>

                        <label for="exampleInputEmail1" class="form-label">Termostato externo</label>
                        <div class="row g-0">
                            <div class="col-6">
                                <input class="form-check-input" type="radio" name="flexRadioDefault18" id="termoExtz2Si">
                                <label class="form-check-label" for="termoExtz2Si">
                                    Sí
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="radio" name="flexRadioDefault18" id="termoExtz2No">
                                <label class="form-check-label" for="termoExtz2No">
                                    No
                                </label>

                            </div>
                        </div>

                    </div>

                   </div>
                    <p class="nota-info">* En caso de que estos valores no estén dentro de los parámetros recomendados
                        por MEE, no se recomienda que se realice el Field Test de las unidades hasta que no sean
                        subsanados.</p>


                    <button type="submit" class="btn btn-primary">Seguir</button>
                </form>
            </div>
            <div class="footer">
                <ul>
                    <li>Aviso legal</li>
                    <li>Políticas Privacidad</li>
                    <li><a href="index.html">Cerrar sesión</a></li>
                </ul>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <div id="preloader">
        <div id="loader"></div>
    </div>
</body>

</html>
