<body>
    <div class="container">
        <div class="burguermenu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="paso-3-ajustes" class="container-fluid paso-3-ajustes">
        <div class="row g-0">
            <div class="col header">
                <figure>
                    <img src="img/edit.svg" alt="">
                </figure>
                <figure>
                    <img src="img/x.svg" alt="">
                </figure>
                <div class="saludo">
                    <p>Buenos días,</p>
                    <h2>Eduardo Ferrán</h2>
                </div>
            </div>
            <div class="cuerpo">
                <div class="botones-perfil">
                    <!-- <a href="#" class="ajustes">Ajustes</a> -->
                    <!-- <a href="#" class="ayuda">Ayuda</a> -->
                    <div>
                        <a href="ajustes.html"><img src="img/ajustes_active.svg" alt=""></a>
                        <a href="ayuda.html"><img src="img/ayuda.svg" alt=""></a>
                    </div>
                </div>
                <h1>Ajustes</h1>
                <form action="">
                    <div class="mb-3">
                        <label for="">Nombre y Apellido</label>
                        <input type="email" class="form-control" placeholder="Juan Eduardo Ferran" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="">Empresa</label>
                        <input type="email" class="form-control" placeholder="Mitsubishi Electric" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="">Email</label>
                        <input type="email" class="form-control" placeholder="jferran@mitsubishielectic.es" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="">Contraseña</label>
                        <input type="password" class="form-control" placeholder="************" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="">Repita su contraseña</label>
                        <input type="password2" class="form-control" placeholder="************" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="">Número de teléfono</label>
                        <input type="number" class="form-control" placeholder="+34 654 23 34 54" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="">Código postal</label>
                        <input type="number" class="form-control" placeholder="28030" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <p>*Despues de realizar cambios acepte y guarde 
                        para que actualizemos los nuevos datos </p>
                    <button>Aceptar y guardar</button>


                </form>
            </div>
            <div class="footer">
                <ul>
                    <li>Aviso legal</li>
                    <li>Políticas Privacidad</li>
                    <li><a href="index.html">Cerrar sesión</a></li>
                </ul>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
